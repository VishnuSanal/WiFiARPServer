name: Build Executables and Host on GitHub Releases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build Binary
        run: |
          source venv/bin/activate
          pyinstaller --clean -y --onefile --add-data="constants.py:." client.py --hidden-import scapy --hidden-import=scapy.all --collect-all scapy

      - name: Archive Binary
        run: mv dist/client ./linux_binary

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-binary
          path: ./linux_binary

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          venv\Scripts\activate
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          venv\Scripts\activate
          pyinstaller --clean -y --onefile --add-data="constants.py:." client.py --hidden-import scapy --hidden-import=scapy.all --collect-all scapy

      - name: Archive Executable
        run: move dist\client.exe windows_binary.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-executable
          path: ./windows_binary.exe

